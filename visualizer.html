<!DOCTYPE HTML>
<html>
    <head>
        <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
        </style>
        <script type="text/javascript" src="stats.min.js"></script>
    </head>

    <body>
        <canvas id="my_canvas" width="1320" height="660">
        Oops, your browser doesn't support html5 canvas!
        </canvas>

        <script type="vertex">
            attribute vec4 aPosition;
            void main () {
                gl_Position = aPosition;
                gl_PointSize = 2.0;
        }
        </script>

        <script type="fragment">
            precision mediump float;
            uniform vec4 uFragColor;
            void main () {
                gl_FragColor = uFragColor;
            }
        </script>

        <script type="text/javascript">
            var gl; // глобальная переменная для контекста WebGL

            function start() {
            var canvas = document.getElementById("glcanvas");

            gl = initWebGL(canvas);      // инициализация контекста GL
            
            // продолжать только если WebGL доступен и работает
            
                if (gl) {
                    gl.clearColor(0.0, 0.0, 0.0, 1.0);                      // установить в качестве цвета очистки буфера цвета черный, полная непрозрачность
                    gl.enable(gl.DEPTH_TEST);                               // включает использование буфера глубины
                    gl.depthFunc(gl.LEQUAL);                                // определяет работу буфера глубины: более ближние объекты перекрывают дальние
                    gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);      // очистить буфер цвета и буфер глубины.
                }
            }
            
            function initWebGL(canvas) {
                gl = null;
                
                try {
                    // Попытаться получить стандартный контекст. Если не получится, попробовать получить экспериментальный.
                    gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                }
                catch(e) {}
                
                // Если мы не получили контекст GL, завершить работу
                if (!gl) {
                    alert("Unable to initialize WebGL. Your browser may not support it :(");
                    gl = null;
                }
                return gl;
            }
            
            gl.viewport(0, 0, canvas.width, canvas.height);
        </script>
    </body>
</html>
